<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="header-box">
          <div class="logo">スタジオジブリのファンページ</div>
          <ul class="links">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">アバウト</a></li>
            <li><a href="#">リンク</a></li>
          </ul>
        </div>
        <div class="hero-box">
          <div class="hero-tile-left">
            <p class="hero-heading">スタジオジブリは最高だ</p>
            <p class="hero-text">
              スタジオジブリをもっと見るには下のボタンをクリックしてください
            </p>
            <button class="hero-button">サインアップ</button>
          </div>
          <img class="hero-image" src="images/howlscastle.jpg"></img>
        </div>
      </div>
      <div class="card">
        <div class="card-title">スタジオジブリの映画</div>
        <div class="container">
          <div class="info">
            <img src="images/ashitaka.jpeg"></img>
            <p class="card-text">もののけ姫</p>
          </div>
          <div class="info">
            <img src="images/kiki.png"></img>
            <p class="card-text">魔女の宅急便</p>
          </div>
          <div class="info">
            <img src="images/noface.jpeg"></img>
            <p class="card-text">千と千尋の神隠し</p>
          </div>
          <div class="info">
            <img src="images/totoro.jpeg"></img>
            <p class="card-text">
              となりのトトロ
            </p>
          </div>
        </div>
      </div>
      <div class="quote">
        <div class="quote-box">
            <p class="quote-text">
                人を信じよ、しかし、その百倍も自らを信じよ 
                <p class="signature">-手塚治虫</p>
            </p>
        </div>
      </div>
      <div class="cta">
        <div class="cta-box">
            <img src="images/susuwatari.png"></img>
            <div class="cta-text">
                <h2>スタジオジブリが好きですか？</h2>
                <p>そこのボタンをクリックしてください!</p>
            </div>
            <button class="cta-button">サインアップ</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright © The Odin Project 2023</div>
  </body>
</html>
